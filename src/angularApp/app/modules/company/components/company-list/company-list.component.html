<div class="ui-g-12 ui-md-12 no-padding">
  <p-table [value]="userCompanies" class="common-table">
    <ng-template pTemplate="header">
        <tr>
            <th>Nip</th>
            <th>Name</th>
            <th>address</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-company>
        <tr>
            <td>{{company.nip}}</td>
            <td>{{company.companyName}}</td>
            <td>{{company.address}}</td>
            <td>
                <button pButton type="button" icon="pi pi-check" (click)="goToDetails(company.id)"></button>
                <button pButton type="button" icon="pi pi-check" (click)="goToEdit(company.id)"></button>
                <button pButton type="button" icon="pi pi-check" (click)="goToInvoice(company.id)"></button>
            </td>
        </tr>
    </ng-template>
  </p-table>
</div>
