<form ngNativeValidate
    (submit)="createCompany()">

    <div class="ui-g">
        <div class="ui-g-6 ui-md-6 no-padd-margin">
            <div class="ui-g-12 ui-md-12 no-padd-margin">
                <label>Nip</label>
            </div>
            <div class="ui-g-12 ui-md-12 no-padd-margin">
                <input type="text" name="login" [(ngModel)]="company.nip" pInputText>
            </div>
        </div>

        <div class="ui-g-6 ui-md-6 no-padd-margin">
            <div class="ui-g-12 ui-md-12 no-padd-margin">
                <label>Name</label>
            </div>
            <div class="ui-g-12 ui-md-12 no-padd-margin">
                <input type="text" name="Name" [(ngModel)]="company.companyName" pInputText>
            </div>
        </div>
    </div>
    
    <div class="ui-g">
        <div class="ui-g-12 ui-md-12 no-padd-margin">
            <label>Address</label>
        </div>
        <div class="ui-g-12 ui-md-12 no-padd-margin">
            <textarea rows="5" cols="30" name="address" [(ngModel)]="company.address" pInputTextarea></textarea>
        </div>
    </div>
</form>
