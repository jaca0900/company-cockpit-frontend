<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-headerd-primare">
          <h4 class="card-title">Register Profile</h4>
        </div>
        <div class="card-body">
          <form (submit)="registerUser()">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field >
                  <input matInput placeholder="First name" name="firstName" [(ngModel)]="user.firstName">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field >
                  <input matInput placeholder="Last name" name="lastName" [(ngModel)]="user.lastName">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field >
                  <input matInput placeholder="Login" name="login" [(ngModel)]="user.login">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field >
                  <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput placeholder="E-mail" name="eMail" [(ngModel)]="user.eMail">
                </mat-form-field>
              </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-primary pull-right">register</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
